
# Optionale allgemeine Einstellungen
option domain-name "bemar.local";
option domain-name-servers 8.8.8.8, 8.8.4.4;

# Subnetzkonfiguration
subnet 192.168.64.0 netmask 255.255.255.0 {
    # Bereich f√ºr dynamische IP-Adressen
    range 192.168.64.100 192.168.64.200;

    # Standard-Gateway
    option routers 192.168.64.1;

    # DNS-Server
    option domain-name-servers 8.8.8.8, 8.8.4.4;

    # Lease-Zeit (optional)
    default-lease-time 600;
    max-lease-time 7200;

    # Statische IP-Adresszuweisungen (optional)
    host static-client {
        hardware ethernet 8C:FF:19:02:3E:3E;
        fixed-address 192.168.64.98;
    }
}


